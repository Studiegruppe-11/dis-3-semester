<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
</head>
<body>
    <h2>Upload Images</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" multiple required>
        <button type="submit">Upload</button>
    </form>

    <div id="uploadStatus"></div>

    <script src="upload.js"></script>
</body>
</html>
